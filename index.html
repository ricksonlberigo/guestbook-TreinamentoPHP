<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Guestbook - Treinamento PHP Hypersoft" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Guestbook - Treinamento PHP Hypersoft</title>
  </head>

  <body>
    <div class="container">
      <h2 class="text-center mt-5">Livro de Visitas</h2>

      <form action="guestbookController.php" method="POST" class="mt-5">
        <div class="mb-3">
          <label for="visitorEmail" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="visitorEmail"
            placeholder="Digite o seu e-mail"
            name="email"
          />
        </div>

        <div class="mb-3">
          <label for="visitorName" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="visitorName"
            placeholder="Digite o seu nome"
            name="name"
          />
        </div>

        <input
          type="submit"
          class="btn btn-primary"
          value="Assinar livro de visitas"
        />

        <a href="./listVisitor.php" class="btn btn-secondary"
          >Lista de Visitantes</a
        >
      </form>
    </div>
  </body>
</html>
